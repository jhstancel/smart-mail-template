id: shipment_update
label: Shipment Update
description: Notify a customer about shipment or tracking status.

required: [customerName, poNumber, items, carrier, trackingNumber, shipDate]
optional: [carrierOther, notes]

fieldTypes:
  poNumber: string
  customerName: string
  carrier: enum
  carrierOther: string
  trackingNumber: string
  shipDate: date
  items: longtext
  notes: longtext

enums:
  carrier: [UPS, FedEx, DHL, USPS, Maersk, MSC, "CMA CGM", "Hapag-Lloyd", "Other (Specify)"]

hints:
  poNumber: e.g., PO-4815
  customerName: e.g., John Smith
  carrier: Choose a listed carrier or 'Other (Specify)'
  carrierOther: If 'Other (Specify)', enter the carrier name here
  trackingNumber: e.g., 1Z999AA10123456784
  shipDate: mm/dd/yyyy
  items: Optional – brief list or summary of shipped parts
  notes: Optional internal comments or context

template:
  subject: "Tracking – PO {{ poNumber }} (Shipped {{ shipDate }})"
  bodyPath: "templates/shipment_update.j2"

autodetect:
  keywords: ["tracking", "shipped", "in transit", "carrier", "tracking number", "1Z", "FedEx", "UPS", "Maersk", "MSC", "CMA CGM", "Hapag-Lloyd"]
  boosts:
    reply: 0.1
    containsPO: 0.05

