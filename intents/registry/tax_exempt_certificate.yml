id: tax_exempt_certificate
label: Tax Exempt Certificate
description: Send a tax-exempt certificate with a simple message.

required: [recipientName]
optional: []

fieldTypes:
  recipientName: string

hints:
  recipientName: e.g., "Accounts Payable"

template:
  subject: "Tax Exempt Certificate Attached"
  bodyPath: "templates/tax_exempt_certificate.txt"

autodetect:
  keywords: ["tax exemption certificate", "resale certificate", "tax exempt", "tax form"]
  boosts:
    reply: 0.04

tests:
  samples:
    - fields:
        recipientName: "Accounts Payable"
      expectSubjectContains: ["Tax Exempt Certificate"]
      expectBodyContains: ["Accounts Payable", "attached"]

